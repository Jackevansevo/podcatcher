<div class="row pt-4">
  <nav aria-label="...">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link" hx-get="?page={{ page_obj.previous_page_number }}" hx-push-url="true" hx-target="#page" href="?page={{ page_obj.previous_page_number }}">
            Previous
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" hx-get="?page={{ page_obj.previous_page_number }}" hx-push-url="true" hx-target="#page" href="?page={{ page_obj.previous_page_number }}">
            {{ page_obj.previous_page_number }}
          </a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
      {% endif %}
      <li class="page-item active" aria-current="page">
        <a class="page-link" hx-get="?page={{ page_obj.number }}" hx-push-url="true" hx-target="#page" href="?page={{ page_obj.number }}">
          {{ page_obj.number }}
        </a>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" hx-get="?page={{ page_obj.next_page_number }}" hx-push-url="true" hx-target="#page" href="?page={{ page_obj.next_page_number }}">
            {{ page_obj.next_page_number }}
          </a>
        </li>
        <li class="page-item">
          <a hx-get="?page={{ page_obj.next_page_number }}" hx-push-url="true" hx-target="#page" href="?page={{ page_obj.next_page_number }}" class="page-link">
            Next
          </a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link" href="#">Next</a>
        </li>
      {% endif %}
    </ul>
  </nav>
</div>
